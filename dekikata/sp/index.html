<script type="text/javascript">
	$( document ).ready(function( $ ) {

		$( '#example1' ).sliderPro({
			width: 100 + "%",

			arrows: true,
			buttons: false,
			waitForLayers: true,
			thumbnailWidth: 150,
			thumbnailHeight: 80,
			thumbnailPointer: true,
			autoplay: false,
			autoScaleLayers: false,
			breakpoints: {
				500: {
					thumbnailWidth: 150,
					/*thumbnailHeight: 50 + "%"*/
				}
			}
		});



$('.contents').slick({
	 dots: true,
  slidesToShow: 3,
  slidesToScroll: 3,
  arrows: false,
  swipe:true,
  touchMove:true

});

var filtered = false;

$('.js-filter').on('click', function(){
  if (filtered === false) {
    $('.filtering').slick('slickFilter',':even');
    $(this).text('Unfilter Slides');
    filtered = true;
  } else {
    $('.filtering').slick('slickUnfilter');
    $(this).text('Filter Slides');
    filtered = false;
  }

});
	});
</script>
